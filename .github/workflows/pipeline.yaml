name: pipeline
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Set up golang
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.x'
      - name: Run tests
        run: go test -cover ./...
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
